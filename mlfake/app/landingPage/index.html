<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="http://code.jquery.com/jquery 2.1.4.min.js"></script>

    <script type="text/javascript">
         $(document).ready(function() {
   if ($('#statuses_count').val() !== '') {
      $('#submitbutton').submit();
   }
});


     </script>
</head>

<body>
<div class="jumbotron">

 <div class="login container-sm">
	<center><h1>Predict Fake profiles</h1></center>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
    <label for="statuses_count">Statuses Count</label>
    <input type="text" class="form-control" name="statuses_count" id="statuses_count" placeholder="Statuses Count" required="required">
  </div>
  <div class="form-group">
    <label for="followers_count">Followers Count</label>
    <input type="text" class="form-control" name="followers_count"  id= "followers_count" placeholder="Followers Count" required="required">
  </div>
        <div class="form-group">
    <label for="friends_count">Friends Count</label>
    <input type="text" class="form-control" name="friends_count" id="friends_count" placeholder="Friends Count" required="required">
  </div>

        <div class="form-group">
    <label for="favourites_count">Favourites Count</label>
    <input type="text" class="form-control" name="favourites_count" id="favourites_count" placeholder="Favourites Count" required="required">
  </div>
         <div class="form-group">
    <label for="listed_count">Listed Count</label>
    <input type="text" class="form-control" name="listed_count" id="listed_count" placeholder="Listed Count" required="required">
  </div>
<!--    <label for="sex_code">Sex Code</label>-->
<!--    <input type="text" class="form-control" name="sex_code" id="sex_code" placeholder="Sex Code " required="required">-->
  <div>
          <label >Gender</label>
      <br>

        <label class="radio-inline"><input type="radio" name="gender" value="Male" checked>Male</label>
  <label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>

  <label class="radio-inline"><input type="radio" name="gender"   value="Mostly Male" >Mostly Male</label>

  <label class="radio-inline"><input type="radio" name="gender"  value="Mostly Female">Mostly Female</label>

  <label class="radio-inline"><input type="radio" name="gender" value="Unknown">Unknown</label>
     </div>
      <br>
        <div class="form-group">
    <label for="lang_code">Lang Code </label>
    <input type="text" class="form-control" name="lang_code" id="lang_code" placeholder="Lang Code " required="required">
  </div>
<!--        <a href="http://127.0.0.1:5000/" target="_blank">Predict</a>-->

       <button id="submitbutton" type="submit" class="btn btn-primary btn-large">Predict</button>
    </form>

   <br>
   <br>

  <div id="result">{{ prediction_text }}</div>

 </div>
</div>

</body>
</body>
</html>
