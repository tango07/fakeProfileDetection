<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
      .container {
        max-height: 600px;
        min-height: 300px;
        width: 250px;
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-radius: 2px;
        background: white;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .patient-list {
        max-height: 250px;
        overflow-y: scroll;
        overflow-x: hidden;
        max-width: 100%;
      }
      #fake{
      color:red;
       font-weight:bold;
      }
      #real{
      color:green;
      font-weight:bold;
      }
    </style>

  </head>
  <body>
  <div class="container">
      <h3><span id="fake">FAKE</span> or <span id="real">REAL</span></h3>
      <form action="index" method="post">
      <h6>Number of Statuses </h6>
      <input class="form-control" type="number" min="0" id="text0" required />
      <h6>Number of Followers </h6>
      <input class="form-control" type="number" min="0" id="text1" required/>
      <h6>Number of Friends</h6>
      <input class="form-control" type="number" min="0" id="text2" required/>
      <h6>Number of Favourites </h6>
      <input class="form-control" type="number" min="0" id="text3" required/>
      <h6>How many have added to a list?</h6>
      <input class="form-control" type="number" min="0" id="text4" required/>

      <h6 >Gender</h6>
              <select class="form-control" id="text5" name="gender" >
                  <option value="2">Male</option>
                  <option value="-2">Female</option>
                  <option value="-1">May be Female</option>
                  <option value="1">May be Male</option>
                  <option value="0">Unkown</option>
              </select>

      <h6>Language used</h6>
      <input class="form-control" type="number" min="0" id="text6" required/>
      <br>
      <button type="button" id="btn-post" class="btn btn-primary">Predict</button>
                <script src="/scripts/extension.js" type="text/javascript"></script>
        <br><br>
      <div id="result"></div>
    </form>
  </div>
